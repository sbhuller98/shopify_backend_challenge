{% load static %}

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
      integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="m-3 p-3">
      <h1>Welcome to Image Storage</h1>
      <div>
        <h3>Upload a new image:</h3>
        <form
          action="{% url 'postsubmit' %}"
          method="post"
          enctype="multipart/form-data"
        >
          {% csrf_token %} {{ message }}
          <input
            class="form-control"
            type="text"
            name="title"
            placeholder="Image Name"
          />
          <input
            class="form-control"
            type="text"
            name="category"
            placeholder="Specify a category"
          />
          <input
            class="form-control"
            type="file"
            name="image"
            accept="image/*"
          />
          <input type="submit" value="Upload Files" />
        </form>
      </div>
      <div>
        <h3>Search:</h3>
        <form action="{% url 'search' %}" method="get">
          {{ message }}
          <input
            class="form-control"
            type="text"
            name="name"
            placeholder="Image Search"
          />
          <input
            class="form-control"
            type="text"
            name="category"
            placeholder="Category Search"
          />
          <input type="submit" value="Seach" />
        </form>
        <form action="{% url 'index' %}" method="get">
          {{ message }}
          <input type="submit" value="See All Images" />
        </form>
      </div>
      <div>
        All documents in the database:
        <ul>
          {% for document in images %}
          <img
            onclick="handleImageClick('{{document.id}}', this)"
            src="{{ document.image.url }}"
            alt="{{ document.image.name }}"
            class="m-2"
            style="max-width: 330px"
          />
          <input
            class="form-check-input mt-5 mx-2"
            type="checkbox"
            value=""
            id="flexCheckDefault"
          />
          <h5>{{document.title}}</h5>
          <p>{{document.category}}</p>
          <p>{{document.date_added}}</p>

          {% endfor %}
        </ul>
      </div>
    </div>
    <script>
      var imagesClicked = [];
      function handleImageClick(id, el) {
        if (imagesClicked.includes(id)) {
          el.style.borderStyle = "none";
          imagesClicked = imagesClicked.filter((item) => item !== id);
        } else {
          imagesClicked.push(id);
          el.style.borderStyle = "solid";
        }
      }
    </script>
  </body>
</html>
